<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/dc-compare.css" />
</head>
<body>
  <div class="outer-container">
    <div class="chapter-container">
      <label>Chapter</label><br />
      <select id="chapter_select"></select><br /><br />
      <label class="checkbox-label">
        <input type="checkbox" id="ignore-punctuation" checked />
        Ignore Punctuation
      </label>
    </div>
    <div class="half-container">
      <div class="version-container">
        Version A<br />
        <select id="version_a_select">
          <option>1833</option>
          <option>1835</option>
          <option>1844</option>
          <option>2013</option>
        </select>
      </div>
      <div id="intro_a" class="output intro"></div>
      <div id="output_a" class="output"></div>
    </div>
    <div class="half-container">
      <div class="version-container">
        Version B<br />
        <select id="version_b_select">
          <option>1833</option>
          <option>1835</option>
          <option>1844</option>
          <option>2013</option>
        </select>
      </div>
      <div id="intro_b" class="output intro"></div>
      <div id="output_b" class="output"></div>
    </div>
    <div class="cover" style="display: none">
      <div class="loading">
      </div>
    </div>
  </div>
</body>
<script src="lib/diff.min.js"></script>
<script src="lib/zepto.min.js"></script>

<script src="texts/1833.js"></script>
<script src="texts/1835.js"></script>
<script src="texts/1844.js"></script>
<script src="texts/2013.js"></script>

<script src="js/dc-compare.js"></script>
</html>
