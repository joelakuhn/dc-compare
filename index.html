<html class="innitial">
<head>
  <title>D&amp;C Compare</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="lib/select2/select2.min.css" />
  <link rel="stylesheet" href="css/dc-compare.css?v=1.7" />

</head>
<body>
  <div class="outer-container">
    <div class="chapter-container">
      <label>Chapter</label><br />
      <select id="chapter_select"></select>
      &nbsp;
      <a id="previous-section" class="chapter-navigator" href="#">&#x25c0;</a>
      &nbsp;
      <a id="next-section" class="chapter-navigator" href="#">&#x25B6;</a>
<!--
      <div class="search-fields">
        <input type="text" placeholder="Search" class="search" id="search" />
        <select class="search-version" id="search-version">
          <option value="any">Any Version</option>
          <option>1833</option>
          <option>1835</option>
          <option>1844</option>
          <option>1876</option>
          <option>1921</option>
          <option>2013</option>
        </select>
      </div>
 -->
      <br /><br />
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="ignore-punctuation" checked />
        Ignore Punctuation
      </label>
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="ignore-case" checked />
        Ignore Case
      </label>
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="dark-mode" />
        Dark Mode
      </label>
<!--       <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="ignore-numbering" checked />
        Ignore Numbering
      </label> -->
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="show-drinks" checked />
        Show Drinks
      </label>
    </div>
    <div class="half-container">
      <div class="version-container">
        Version A
        <span id="stats">
        (
          <span id="drink-count-a"></span>
          <span id="eth-count-a"></span>
        )
        </span><br />
        <select id="version_a_select">
          <option>1833</option>
          <option>1835</option>
          <option>1844</option>
          <option>1876</option>
          <option>1921</option>
          <option>2013</option>
        </select>
      </div>
      <div id="intro_a" class="output intro"></div>
      <div id="output_a" class="output"></div>
    </div>
    <div class="half-container">
      <div class="version-container">
        Version B
        <span id="stats">
        (
          <span id="drink-count-b"></span>
          <span id="eth-count-b"></span>
        )
        </span><br />
        <select id="version_b_select">
          <option>1833</option>
          <option>1835</option>
          <option>1844</option>
          <option>1876</option>
          <option>1921</option>
          <option>2013</option>
        </select>
      </div>
      <div id="intro_b" class="output intro"></div>
      <div id="output_b" class="output"></div>
    </div>
    <div class="clear"></div>
    <div class="cover" style="display: none">
      <div class="loading">
      </div>
    </div>
    <div class="footer">
      <p>Follow the project at <a href="https://github.com/joelakuhn/dc-compare/">https://github.com/joelakuhn/dc-compare/</a></p>
      <p>
        Sources:
        <a href="http://www.josephsmithpapers.org/paper-summary/book-of-commandments-1833/1/">1833</a>
        <a href="http://www.josephsmithpapers.org/paper-summary/doctrine-and-covenants-1835/1/">1835</a>
        <a href="http://www.josephsmithpapers.org/paper-summary/doctrine-and-covenants-1844/1/">1844</a>
        <a href="https://play.google.com/books/reader?id=dzJOAAAAYAAJ&printsec=frontcover&output=reader&hl=en_GB&pg=GBS.PP1">1876</a>
        <a href="https://archive.org/stream/doctrineandcove01saingoog/doctrineandcove01saingoog_djvu.txt">1921</a>
        <a href="https://www.lds.org/scriptures/dc-testament/dc/">2013</a>
      </p>
    </div>
  </div>
  <script src="lib/diff.min.js"></script>
  <script src="lib/jquery.min.js"></script>

  <script src="js/sections.js"></script>

  <script src="lib/select2/select2.min.js"></script>
  <script src="js/dc-compare.js?v=1.9"></script>

  <script src="js/box.js?v=1.7"></script>
  <script src="js/search.js?v=1.7"></script>

  ga('create', 'UA-104341479-1', 'auto');

</body>
</html>
