<html class="innitial">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div class="outer-container">
    <div class="chapter-container">
      <label>Chapter</label><br />
      <select id="chapter_select"></select><br /><br />
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="ignore-punctuation" checked />
        Ignore Punctuation
      </label>
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="ignore-case" checked />
        Ignore Case
      </label>
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="dark-mode" checked="false" />
        Dark Mode
      </label>
<!--       <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="ignore-numbering" checked />
        Ignore Numbering
      </label> -->
      <label class="checkbox-label">
        <input type="checkbox" class="preserve" id="show-drinks" checked />
        Show Drinks
      </label>
    </div>
    <div class="half-container">
      <div class="version-container">
        Version A <span id="drink-count-a"></span><br />
        <select id="version_a_select">
          <option>1833</option>
          <option>1835</option>
          <option>1844</option>
          <option>2013</option>
        </select>
      </div>
      <div id="intro_a" class="output intro"></div>
      <div id="output_a" class="output"></div>
    </div>
    <div class="half-container">
      <div class="version-container">
        Version B <span id="drink-count-b"></span><br />
        <select id="version_b_select">
          <option>1833</option>
          <option>1835</option>
          <option>1844</option>
          <option>2013</option>
        </select>
      </div>
      <div id="intro_b" class="output intro"></div>
      <div id="output_b" class="output"></div>
    </div>
    <div class="clear"></div>
    <div class="cover" style="display: none">
      <div class="loading">
      </div>
    </div>
  </div>
  <script src="lib/diff.min.js"></script>
  <script src="lib/jquery.min.js"></script>

  <script src="texts/1833.js"></script>
  <script src="texts/1835.js"></script>
  <script src="texts/1844.js"></script>
  <script src="texts/2013.js"></script>

  <link rel="stylesheet" href="lib/select2/select2.min.css" />
  <script src="lib/select2/select2.min.js"></script>

  <link rel="stylesheet" href="css/dc-compare.css" />
  <script src="js/dc-compare.js"></script>
</body>
</html>
